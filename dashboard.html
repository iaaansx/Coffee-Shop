<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  Navigation Bar  -->
    <nav class="navbar">
      <div class="logo img">
        <img src="coffee.png" alt="Coffee Shop Logo" class="logo-img" />
      </div>

      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>

      <div class="profile" id="profileMenu">
        <button class="profile-btn" onclick="toggleProfileMenu()">
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="profile-dropdown">
          <a href="#profile">Profile</a>
          <a href="#settings">Settings</a>
          <a href="index.html" class="logout-btn">Logout</a>
        </div>
      </div>
    </nav>
    <!--  Home Section  -->
    <section id="home" class="home">
      <div class="hero-content">
        <h1>Welcome to Our Coffee Shop</h1>
        <p>Your daily dose of caffeine and comfort.</p>
        <button class="order-btn">Order Now</button>
      </div>
    </section>
    <!--  Menu Section  -->
    <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-items">
        <div class="menu-item">
          <h3>Espresso</h3>
          <p>Rich and bold espresso shot.</p>
        </div>
        <div class="menu-item">
          <h3>Cappuccino</h3>
          <p>Espresso with steamed milk and foam.</p>
        </div>
        <div class="menu-item">
          <h3>Latte</h3>
          <p>Smooth blend of espresso and steamed milk.</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
